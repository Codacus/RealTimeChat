<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MKChat Console</title>
        <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.png"/>
        <!-- External depencies -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.2.0/socket.io.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- Internal depencies -->
        <link href="./css/chat_page.css" rel="stylesheet">
        <script src="./js/app.js"></script>
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="row page-header">
                <div class="col-md-offset-1 col-md-2">
                    <h3 class="h3"><img class="logo" src="./assets/favicon.png" alt="logo"> MKChat</h3>
                </div>
                <div class="col-md-6 form-inline" id="shareLink">
                    <label>Share link to invite:&nbsp;</label><input type="text" class="form-control" id="roompath" readonly>
                </div>
                <div class="col-md-3">
                <span class="user_span"></span>
                </div>
            </div>
            </div>
        </nav>



        <div class="container">
            
            <div class="row chat-area">
                
                <div class="col-md-8 chat-container">
                    <div class="panel-body">
                        <ul class="chat">
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div><span class="typingstatus"></span></div>
                        <textarea type="text" class="form-control input-sm" placeholder="Type your message here... Press ENTER to send." id="chatarea"></textarea>
                    </div>
                </div>
                
                <div class="col-md-4 userlist-container">
                    <div class="user_box">
                        <div class="btn-group">
                            <h5 class="h4">Other users in this chatroom</h5>
                        </div>
                        <div class="user_list"></div>
                    </div>
                    <span class="glyphicon glyphicon-user"></span>
                </div>
            </div>
        </div>
        <div id="nameModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <!-- Login Window-->
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="modal-header"><h3 class="h3" id="enterName">Enter Your Name</h3></div>
                        <div class="input-group">
                            <input type="text" class="form-control username" id="modalInput" placeholder="Eg: John Smith" autofocus ><span class="input-group-btn"><button class="btn btn-lg btn-success EnterRoom" >ENTER</button></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <audio id="sound_chat" ><source src="./assets/beep.mp3" type="audio/mpeg"></audio>
</body>
</html>
